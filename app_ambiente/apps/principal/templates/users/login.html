{% extends 'layout/base.html' %}

{% block content %}
	<div class="col-md-4 col-md-offset-4">
		{% if form.errors %}
			<div class="alert alert-danger text-center" role="alert">
				Usuario y/o contraseña incorrecta.
			</div>
		{% endif %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>{{ title }} </strong></h3>
			</div>
			<div class="panel-body text-center">
				<form role="form" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
						<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Usuario">
						<input id="id_password" type="password" class="form-control" name="password" placeholder="Contraseña">
					<button type="submit" class="btn btn-success">Ingresar</button>
					<hr style="margin-top:10px;margin-bottom:10px;">
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
